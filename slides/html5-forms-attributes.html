<h2>HTML5 Forms Attributes</h2>

<ul>
    <li>autofocus : Focus on document load</li>
    <li>placeholder : Placeholder-text <input type="text" placeholder="Disappears on edit"></li>
    <li>pattern : Regular expressions to define valid patterns of input</li>
    <li>autocomplete : Autocomplete text input</li>
    <li>And so on...</li>
</ul>
