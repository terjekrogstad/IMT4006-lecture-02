<h2>Javascript</h2>

<ul>
    <li>Prototype-based scripting language</li>
    <li>Object-oriented with prototypal inheritance</li>
    <li>Example: someobj.__proto__</li>
</ul>

<pre>
    Try in your browser console:
    <code class="javascript">
console.log( document );
console.log( document.__proto__ );
console.log( document.__proto__.__proto__ );
//And so on...
    </code>
</pre>
