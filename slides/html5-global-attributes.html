<h2>HTML5 Global Attributes</h2>

<ul>
    <li>accesskey : Allows mapping key shortcuts to elements</li>
    <li>contenteditable : Element content is editable for the user</li>
    <li>draggable : Element can be dragged with drag and drop API</li>
    <li>hidden : Content of element should not be rendered</li>
</ul>
