<h2>CSS Level X</h2>

<p>
    The CSS specifications are divided into levels
</p>
<ul>
    <li>CSS Level 1: Recommendation 1996</li>
    <li>CSS Level 2: Recommendation 1998</li>
    <li>CSS Level 2 revision 1 (2.1): Recommendation 2011</li>
    <li>CSS Level 3: Divided into separate documents / modules with different stability and statuses.</li>
</ul>
