<h2>HTTP</h2>

<p>
    HTTP - HyperText Transfer Protocol
</p>
<ul>
    <li>Application layer protocol (OSI-model)</li>
    <li>Request-response protocol (Client-server model)</li>
    <li>
        Originally a stateless protocol: Each request-response cycles are completely independent
    </li>
    <li>
        States may be maintained using cookies (E.g. session cookies)
    </li>
</ul>
